<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <rect width="1200" height="320" fill="url(#bannerGrad)" stroke="#f59e0b" stroke-width="2" stroke-dasharray="10,5"/>
  <g transform="translate(600,160)">
    <!-- Ícone de banner -->
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="#fbbf24" fill-opacity="0.3" stroke="#f59e0b" stroke-width="2"/>
    <rect x="-40" y="-15" width="25" height="15" rx="2" fill="#f59e0b"/>
    <rect x="-10" y="-15" width="25" height="15" rx="2" fill="#f59e0b"/>
    <rect x="20" y="-15" width="25" height="15" rx="2" fill="#f59e0b"/>
    <rect x="-30" y="5" width="60" height="8" rx="2" fill="#f59e0b" fill-opacity="0.6"/>
    <!-- Texto -->
    <text x="0" y="50" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#92400e">
      Banner indisponível
    </text>
    <text x="0" y="70" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#92400e">
      Verifique a conectividade ou tente novamente
    </text>
